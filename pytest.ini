[pytest]
# Configuration pytest pour FreeMobilaChat Backend

# Répertoires de tests
testpaths = tests

# Options de découverte
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options d'affichage
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=test-results/junit.xml

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration
    slow: Tests lents (désactivés par défaut)
    asyncio: Tests asynchrones
    performance: Tests de performance
    
# Timeout pour les tests
timeout = 30

# Parallélisation (décommenter si pytest-xdist installé)
# addopts = -n auto

# Couverture de code
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = test-results/coverage_html

