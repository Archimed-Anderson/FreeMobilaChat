[server]
port = 8502
headless = true
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
enableWebsocketCompression = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8502

[runner]
magicEnabled = true
fastReruns = false

[client]
showErrorDetails = true
toolbarMode = "minimal"

[theme]
base = "light"
primaryColor = "#CC0000"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F7FA"
textColor = "#1a202c"
font = "sans serif"

[logger]
level = "info"
