[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[theme]
base = "light"
primaryColor = "#CC0000"
backgroundColor = "#f8f9fa"
secondaryBackgroundColor = "#e0e0e0"
textColor = "#222222"
font = "sans serif"

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = true

[client]
toolbarMode = "minimal"
showErrorDetails = false
